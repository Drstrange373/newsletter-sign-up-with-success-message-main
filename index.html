<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <!-- Sign-up form start -->
  <main class="signup-container">

    <div class="signup-img-container">
      <img id="illustration-signup-img" alt="illustration-signup">
    </div>

    <div class="signup-form-container">

      <h1 class="signup-heading">Stay updated!</h1>

      <p class="signup-intro">Join 60,000+ product managers receiving monthly updates on:</p>


      <ul class="signup-description">
        <li> <img alt="point" src="assets/images/icon-list.svg"> <span> Product discovery and building what matters </span></li>
        <li> <img alt="point" src="assets/images/icon-list.svg"> <span> Measuring to ensure updates are a success </span></li>
        <li> <img alt="point" src="assets/images/icon-list.svg"> <span> And much more! </span></li>
      </ul>


      <form class="signup-form" action="success.html">
        <label id="emailLabel" for="email">Email address <span id="emailValid">Valid email required</span></label>
        <input  type="text" placeholder="email@company.com" id="email">

        <button id="submit-btn" type="submit"> Subscribe to monthly newsletter</button>
      </form>
    </div>
  </main>

  <!-- Sign-up form end -->



</body>
<script src="script.js"></script>

</html>
